<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <section class="content clearfix">
        <section class="float-section">
            <div class="wrapper">
                <div class="top-box clearfix">
                    <div class="float-top">1</div>
                    <div class="float-top">2</div>
                </div>
            </div>
        </section>
        <section class="float-section">
            <div class="wrapper">
                <div class="middle-box clearfix">
                    <div class="column column-left clearfix">
                        <div class="float-top">1</div>
                    </div>
                    <div class="column column-right clearfix">
                        <div class="float-middle">2</div>
                        <div class="float-middle">3</div>
                        <div class="float-middle">4</div>
                        <div class="float-middle">5</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="float-section">
            <div class="wrapper">
                <div class="bottom-box clearfix">
                    <div class="column column-left clearfix">
                        <div class="float-bottom">1</div>
                        <div class="float-bottom">2</div>
                    </div>
                    <div class="column column-right clearfix">
                        <div class="float-bottom">3</div>
                        <div class="float-bottom">4</div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
